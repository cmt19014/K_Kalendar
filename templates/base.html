<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Kalendar</title>
    <link rel="stylesheet" href="{% static 'diary/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul class="header_nav">
                <li><a href="{% url 'diary_list' %}">ホーム</a></li>
                {% if user.is_authenticated %}
                    <li>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" >ログアウト</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">ログイン</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 K-Kalendar</p>
    </footer>
</body>
</html>
