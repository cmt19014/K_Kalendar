<!-- templates/registration/login.html -->
{% extends '../base.html' %}

{% block content %}
  <h2>ログイン</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
  </form>
  <a href="{% url 'password_reset' %}">パスワードを忘れた場合はこちら</a>
  <p><a href="{% url 'signup' %}" class="btn btn-primary">新規ユーザ登録はこちら</a></p>
{% endblock %}
